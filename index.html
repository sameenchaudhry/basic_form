<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form_info">
        <h1 class="heading">My Form</h1>
        <div class="section_1">
          <input
            type="text"
            name=""
            id="full_name"
            class="field"
            placeholder="Full Name"
            required
          />
          <input
            type="text"
            onkeypress="return /[0-9]/i.test(event.key)"
            minlength="9"
            maxlength="12"
            class="field"
            placeholder="Contact Number"
            required
          />
        </div>
        <div class="section_2">
          <input type="email" class="field" placeholder="Email ID" required />
          <input
            type="password"
            maxlength="8"
            class="field"
            placeholder="Password"
            required
          />
        </div>
        <div class="section_3">
        
          <input
            type="number"
            name=""
            id="age"
            class="field"
            placeholder="Age"
            required
          />
          <select name="qualification" id="qualification">
            <option>Qualification</option>
            <option value="matric">Matric</option>
            <option value="inter">Intermediate</option>
            <option value="bacholers">Bacholers</option>
            <option value="masters">Masters</option>
          </select>
        </div>
        <div class="section_4">
          <textarea
            name="add"
            id="address"
            placeholder="Address"
            class="field"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
